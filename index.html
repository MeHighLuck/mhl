<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монитор кошелька MHL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #balance {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
        #updated {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Монитор кошелька MHL</h1>
    <p>Нажми кнопку, чтобы вручную обновить баланс, или жди автообновления.</p>

    <button onclick="manualCheck()">Проверить баланс</button>

    <div id="balance">Баланс: ...</div>
    <div id="updated">Ещё не обновлялось</div>

    <script>
        // Адрес ровно в том виде, как копируешь из Tonkeeper (он уже проверен)
        const ADDRESS = "UQAVnBTI7XguH9S574rYV7ZRPiiOCroT2_jSZNs0ieehZmgI";
        const API_URL = `https://tonapi.io/v2/accounts/${ADDRESS}`;
        const REFRESH_INTERVAL_MS = 15000; // 15 секунд

        async function fetchBalance(isManual = false) {
            const balanceEl = document.getElementById("balance");
            const updatedEl = document.getElementById("updated");

            if (isManual) {
                balanceEl.textContent = "Баланс: обновляю...";
            }

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error("HTTP " + response.status);
                }

                const data = await response.json();
                const nano = Number(data.balance ?? 0);

                if (Number.isNaN(nano)) {
                    balanceEl.textContent = "Баланс: ошибка данных";
                } else {
                    const ton = nano / 1e9;
                    balanceEl.textContent = `Баланс: ${ton} TON`;
                }

                const now = new Date();
                const hh = String(now.getHours()).padStart(2, "0");
                const mm = String(now.getMinutes()).padStart(2, "0");
                const ss = String(now.getSeconds()).padStart(2, "0");
                updatedEl.textContent = `Обновлено: ${hh}:${mm}:${ss}`;

            } catch (e) {
                console.error(e);
                if (isManual) {
                    balanceEl.textContent = "Баланс: ошибка получения данных";
                }
            }
        }

        function manualCheck() {
            fetchBalance(true);
        }

        // при загрузке страницы один запрос и запуск автообновления
        window.addEventListener("load", () => {
            fetchBalance(false);
            setInterval(fetchBalance, REFRESH_INTERVAL_MS);
        });
    </script>

</body>
</html>
