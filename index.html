<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монитор кошелька MHL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #balance {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
        #note {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Монитор кошелька MHL</h1>
    <p>Нажми кнопку, чтобы вручную обновить баланс, или жди автообновления.</p>

    <button onclick="manualCheck()">Проверить баланс</button>

    <div id="balance">Баланс: ...</div>
    <div id="note">Автообновление — каждые 15 секунд</div>

    <script>
        // ВСТАВЬ СЮДА СВОЙ RAW-АДРЕС
        const RAW_ADDRESS = "0:159c14c8ed782e1fd4b9ef8ad857b6513e288e0aba13dbf8d264dbb16f42ce84";

        const API_URL = `https://tonapi.io/v2/accounts/${RAW_ADDRESS}`;
        const REFRESH_INTERVAL_MS = 15000; // 15 секунд
        let lastBalanceNano = null;

        async function fetchBalance(isManual = false) {
            const el = document.getElementById("balance");

            if (isManual) {
                el.textContent = "Баланс: обновляю...";
            }

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!data.balance && data.balance !== 0) {
                    throw new Error("Некорректный ответ API");
                }

                const nano = Number(data.balance);
                if (nano !== lastBalanceNano) {
                    lastBalanceNano = nano;
                    const ton = nano / 1e9;
                    el.textContent = `Баланс: ${ton} TON`;
                }

            } catch (e) {
                console.error("Ошибка:", e);
                if (isManual) {
                    el.textContent = "Баланс: ошибка получения данных";
                }
            }
        }

        function manualCheck() {
            fetchBalance(true);
        }

        window.addEventListener("load", () => {
            fetchBalance();
            setInterval(fetchBalance, REFRESH_INTERVAL_MS);
        });
    </script>

</body>
</html>
