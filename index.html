<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MHL Wallet Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #balance {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #debug {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Монитор кошелька MHL</h1>

  <p>Нажми кнопку, чтобы узнать текущий баланс TON:</p>

  <button onclick="checkBalance()">Проверить баланс</button>

  <div id="balance">Баланс: —</div>
  <div id="debug"></div>

<script>
  // Твой настоящий адрес Tonkeeper
  const ADDRESS = "UQAVnBTI7XguH9S574rYV7ZRpii0CroT2_jSZNs0ieehZmgI";

  async function checkBalance() {
    const balanceEl = document.getElementById("balance");
    const debugEl = document.getElementById("debug");

    balanceEl.textContent = "Получаю данные...";
    debugEl.textContent = "";

    try {
      const url = `https://toncenter.com/api/v2/getAddressInformation?address=${ADDRESS}`;
      const resp = await fetch(url);

      if (!resp.ok) {
        throw new Error("HTTP error " + resp.status);
      }

      const data = await resp.json();

      // ожидаем структуру { ok: true, result: { balance: "123456789" } }
      if (!data.ok || !data.result) {
        balanceEl.textContent = "Ошибка: неожиданный формат ответа";
        debugEl.textContent = JSON.stringify(data, null, 2);
        return;
      }

      const nanoStr = data.result.balance ?? "0";
      const nano = Number(nanoStr);

      if (Number.isNaN(nano)) {
        balanceEl.textContent = "Ошибка: баланс не число";
        debugEl.textContent = "raw balance = " + nanoStr + "\n\n" +
                              JSON.stringify(data, null, 2);
        return;
      }

      const ton = nano / 1e9;
      balanceEl.textContent = `Баланс: ${ton} TON`;
    } catch (e) {
      console.error(e);
      balanceEl.textContent = "Ошибка получения баланса";
      debugEl.textContent = String(e);
    }
  }
</script>

</body>
</html>
