<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Монитор кошелька MHL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        pre {
            text-align: left;
            font-size: 14px;
            background: #f1f1f1;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>

<h1>Монитор кошелька MHL</h1>
<p>Нажми кнопку, чтобы узнать текущий баланс TON:</p>

<button onclick="checkBalance()">Проверить баланс</button>

<div id="result"></div>

<script>
    const walletAddress = "UQAVnBTI7XguH9S574rYV7ZRPiiOCroT2_jSZNs0ieehZmgI";

    async function checkBalance() {
        document.getElementById("result").innerHTML = "Получаю данные...";

        try {
            const apiUrl = `https://tonapi.io/v2/accounts/${walletAddress}`;
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }

            const data = await response.json();

            if (!data.balance) {
                document.getElementById("result").innerHTML =
                    "Баланс: 0 TON<br><br>Ответ API:<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                return;
            }

            const balanceTon = data.balance / 1e9;

            document.getElementById("result").innerHTML =
                "Баланс: " + balanceTon + " TON<br><br>Ответ API:<pre>" + JSON.stringify(data, null, 2) + "</pre>";

        } catch (error) {
            document.getElementById("result").innerHTML =
                "Ошибка получения баланса<br><br>" + error;
        }
    }
</script>

</body>
</html>
