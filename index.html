<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MHL Wallet Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #balance {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #debug {
      margin-top: 15px;
      font-size: 12px;
      color: #444;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Монитор кошелька MHL</h1>

  <p>Нажми кнопку, чтобы узнать текущий баланс TON:</p>

  <button onclick="checkBalance()">Проверить баланс</button>

  <div id="balance">Баланс: —</div>
  <div id="debug"></div>

<script>
  const ADDRESS = "UQAVnBTI7XguH9S574rYV7ZRpii0CroT2_jSZNs0ieehZmgI";

  async function checkBalance() {
    const balanceEl = document.getElementById("balance");
    const debugEl = document.getElementById("debug");

    balanceEl.textContent = "Получаю данные...";
    debugEl.textContent = "";

    try {
      const body = {
        jsonrpc: "2.0",
        id: 1,
        method: "getAddressInformation",
        params: { address: ADDRESS }
      };

      const resp = await fetch("https://toncenter.com/api/v2/jsonRPC", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await resp.json();
      debugEl.textContent = JSON.stringify(data, null, 2);

      if (!data?.result?.balance) {
        balanceEl.textContent = "Баланс: 0 TON";
        return;
      }

      const nano = Number(data.result.balance);
      const ton = nano / 1e9;

      balanceEl.textContent = `Баланс: ${ton} TON`;
    } catch (e) {
      balanceEl.textContent = "Ошибка получения баланса";
      debugEl.textContent = e.toString();
    }
  }
</script>

</body>
</html>
