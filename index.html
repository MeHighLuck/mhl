<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MHL Wallet Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #balance {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Монитор кошелька MHL</h1>

  <p>Нажми кнопку, чтобы узнать текущий баланс TON:</p>

  <button onclick="checkBalance()">Проверить баланс</button>

  <div id="balance">Баланс: —</div>

<script>
  // Твой настоящий адрес Tonkeeper
  const ADDRESS = "UQAVnBTI7XguH9S574rYV7ZRpii0CroT2_jSZNs0ieehZmgI";

  async function checkBalance() {
    const balanceEl = document.getElementById("balance");
    balanceEl.textContent = "Получаю данные...";

    try {
      const url = `https://tonapi.io/v2/blockchain/accounts/${ADDRESS}`;
      const resp = await fetch(url);

      if (!resp.ok) {
        throw new Error("HTTP error " + resp.status);
      }

      const data = await resp.json();

      // баланс в нанотонах
      const nano = Number(data.balance ?? 0);

      if (isNaN(nano)) {
        balanceEl.textContent = "Ошибка: баланс не найден";
        return;
      }

      const ton = nano / 1e9;

      balanceEl.textContent = `Баланс: ${ton} TON`;
    } catch (e) {
      console.error(e);
      balanceEl.textContent = "Ошибка получения баланса";
    }
  }
</script>

</body>
</html>
